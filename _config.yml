# SITE CONFIGURATION
baseurl: ""
url: "https://samtaloteket.se"
title: Samtaloteket # site's title
description: "Livsnära samtal som leder vidare" # used by search engines
lang: "sv_SE"


# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Samtaloteket # blog's title
  avatar: assets/img/samtaloteket_logo_svart.svg
  favicon: assets/favicon/samtaloteket.ico
  gravatar: # Email MD5 hash

  # Header and footer text
  header_text: #> #two or three lines to describe your site
#     <h2 class="title">Livsnära samtal som leder vidare</h2>
  header_text_feature_image: assets/img/headers/topp_samtaloteket.jpg
#  footer_text: >
#   Powered by <a href="https://jekyllrb.com/">Jekyll</a> with <a href="https://github.com/sylhare/Type-on-Strap">Type on Strap</a>

  # Icons
  rss: false  # Make sure you created a feed.xml with feed.xml layout
  email_address: "info@samtaloteket.se"
  behance:
  bitbucket:
  dribbble:
  facebook: "samtaloteket"
  flickr:
  gitlab:
  github:
  google_plus:
  instagram: "samtaloteket"
  keybase:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: # "twitter username"
  vimeo:
  wordpress:
  youtube:

  # Sharing options
  share_buttons:
    facebook: true
    twitter: true
    google_plus: true
    tumblr:
    pinterest:
    pocket:
    reddit: true
    linkedin:
    wordpress:
    email: true

  # Scripts / Features 
  google_analytics: "UA-125033804-1"
  disqus_shortname:
  katex: true # Enable if using math markup
  
  special_page:
    search: 
      icon: "search" # Assuming page link and icon are the same
      enabled: false
    tags:
      icon: "tags"
      enabled: false
  
  # Localization strings
  str_follow_on: "Följ på"
  str_rss_follow: "Följ RSS-flödet"
  str_share_on: "Dela på"
  str_add_to: "Lägg till på"
  str_email: "Email"
  str_tweet: "Twittra"
  str_pin_it: "Pin it"
  str_next_post: "Nästa inlägg"
  str_previous_post: "Föregående inlägg"
  str_next_page: "Nästa"
  str_previous_page: "Föregående"
  str_continue_reading: "Fortsätt läsa"
  str_javascript_required_disqus: "Aktivera JavaScript för att kunna se kommentarerna"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Nunito:300,400|Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: true
  
  
# PAGINATION
paginate: 5
paginate_path: "blogg/page:num"

# POST DEFAULTS
defaults:
  -
    scope:
      path: ""
    values:
      image: "assets/img/default-share-image.jpg"


# PORTFOLIO
#collections:
#  portfolio:
#    output: true
#    permalink: /:collection/:name


# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap
#theme: type-on-strap # Uncomment if using the theme as a jekyll theme gem
exclude: ["Gemfile", "Gemfile.lock", "type-on-strap.gemspec", "*.gem", "LICENSE", "README.md", "screenshot.png", "package.json", "node_modules", "gulpfile.js", ".idea/*", "vendor"]
